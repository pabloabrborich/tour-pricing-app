<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Pricing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Tour Pricing App</h1>
    <p>Generate your tour pricing report quickly.</p>

    <!-- Form to input data -->
    <form id="pricingForm">
        <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>
        <input type="number" id="numAdults" name="numAdults" placeholder="Number of adults" required>
        <!-- Add more inputs as needed -->
        <button type="submit">Generate Report</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
