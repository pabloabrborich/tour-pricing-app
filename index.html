<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Pricing App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Welcome to the Tour Pricing App</h1>
    <form id="tourForm">
        <input type="text" id="clientName" placeholder="Enter client name" required>
        <input type="number" id="numAdults" placeholder="Number of adults" required>
        <input type="number" id="numChildren" placeholder="Number of children" required>
        <input type="number" id="numNights" placeholder="Number of nights" required>
        <input type="number" id="airfare" placeholder="Airfare per person" required>
        <input type="number" id="discount" placeholder="Discount (%)" required>
        <button type="submit">Generate Report</button>
    </form>
    <script src="tourCalculator.js"></script>
</body>
</html>
